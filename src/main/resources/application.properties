# Oracle settings
spring.datasource.url = jdbc:mysql://localhost:3306/comic_db
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
# Hikari settings
spring.datasource.hikari.connection-timeout = 60000
spring.datasource.hikari.maximum-pool-size = 5
# JPA settings
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# Message settings
spring.messages.basename = locale/messages
spring.messages.encoding = UTF-8
# Logging settings
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.type.descriptor.sql = trace
logging.level. = error
# Actuator settings
management.endpoints.web.exposure.include = *
# DDL settings
#spring.jpa.generate-ddl=true
#spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
# Security JWT settings
app.jwt.key = JWTSuperSecretKey
app.jwt.expiration = 3600000
# Images settings
image.path.server = C:/xampp/htdocs/mangone
image.path.domain = http://localhost:80/mangone
image.path.comics = /images/comics
image.path.chapters = /images/chapters
image.path.pages = /images/pages
